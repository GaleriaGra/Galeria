<html>
	<head>
		<script src="JQuery.js"></script>
		<style>
			@keyframes Tloo{
				from {
					background-color:#ff4b4b99
				}
				to {
					background-color:#110000ff
				}
			}
			
			@keyframes Kremowk{
				from {
					right:55%
				}
				to {
					right:80%
				}
			}
			
			@keyframes Childd{
				from {
					top:52%
				}
				to {
					top:25%
				}
			}
		</style>
	</head>
	<body style="margin:0px;background-color:black">
		<div>
			<img id="Tlo" src="WatykanWejÅ›cie.jpg" style="width:100%;height:100%;user-select:none" />
			<div id="StartPapiez" style="cursor:pointer;position:absolute;top:55%;right:37%;width:20%;height:35%"></div>
		</div>
		<div id="SecondStage" style="display:none;position:absolute;width:100%;height:100%;top:0px;right:0px">
			<div id="tL" style="animation: Tloo 13s infinite;width:100%;height:100%;position:absolute;top:0px;right:0px"></div>
			<img id="Kremowka" src="Kremowka.png" style="position:absolute;top:24%;right:55%;width:200px;user-select:none" />
			<img id="Childer" src="Child.png" style="position:absolute;top:52%;right:12%;width:200px;user-select:none" />
			<img id="Beast" src="Bestia_Angry.png" style="width:100%;height:100%;position:absolute;top:0px;right:0px;user-select:none" />
			<div id="LeftEar" style="position:absolute;top:26%;right:69%;width:8%;height:14%"></div>
			<p id="EndText" style="width:100%;position:absolute;top:60%;right:0px;color:red;font-size:120px;justify-content:center;align-items:center;display:none">WatYkAN</p>
			<p id="EndTextTwo" style="width:100%;position:absolute;top:60%;right:0px;color:blue;font-size:120px;justify-content:center;align-items:center;display:none"><img src="Klucze/Czapka_Blue.png" />=821378</p>
		</div>
		
		<audio id="BeastMusic">
			<source src="BeastMusic.mp3" type="audio/mp3" />
		</audio>
		
		<script>
			let Stop = false;
			let StopKremowka = false;
		
			$("#StartPapiez").click(()=>{
				document.getElementById("BeastMusic").play();
				$("#StartPapiez").css("display", "none");
				$("#Tlo").css("filter", "blur(20px)");
				$("#SecondStage").css("display", "block");
				$("#LeftEar").click(()=>{
					if (!StopKremowka) {
						Stop = true;
						$("#Kremowka").css("animation", "Kremowk 2s ease-in forwards");
						setTimeout(()=>{
							document.getElementById("BeastMusic").pause();
							$("#tL").css("display", "none");
							$("#Beast").attr("src", "Bestia_Normal.png");
							setTimeout(()=>{
								$("#EndText").css("display", "flex");
							}, 4000);
						}, 2000);
					}
				});
				
				let LevelValue = 0;
				$(document).keyup((event)=>{
					if (event.which === 68 && LevelValue === 0) LevelValue = LevelValue + 1;
					else if (event.which === 90 && LevelValue === 1) LevelValue = LevelValue + 1;
					else if (event.which === 73 && LevelValue === 2) LevelValue = LevelValue + 1;
					else if (event.which === 69 && LevelValue === 3) LevelValue = LevelValue + 1;
					else if (event.which === 67 && LevelValue === 4) LevelValue = LevelValue + 1;
					else if (event.which === 75 && LevelValue === 5) LevelValue = LevelValue + 1;
					else if (event.which === 79 && LevelValue === 6) {
						LevelValue = 0;
						StopKremowka = true;
						Stop = true;
						$("#Childer").css("animation", "Childd 3s ease-in forwards");
						setTimeout(()=>{
							$("#tL").css("display", "none");
							document.getElementById("BeastMusic").pause();
							$("#Beast").attr("src", "Bestia_Happy.png");
							setTimeout(()=>{
								$("#EndText").css("display", "none");
								$("#EndTextTwo").css("display", "flex");
							}, 4000);
						}, 3000);
					}
					else LevelValue = 0;
				});
				
				setTimeout(()=>{
					if (!Stop) window.location.href = "Start.html";
				}, 12000);
			});
		</script>
	</body>
</html>
