<html>
	<head>
		<script src="JQuery.js"></script>
	</head>
	<body>
		<p style="color:#00bbbb">Napisz <i>dziecko</i> by przyzwać dziecko</p>
		<p style="color:#00bbbb">Ktoś może je polubić</p>
		<p style="color:#00bbbb; display:none" id="AA">Nie tutaj!</p>
		
		<script>
				let LevelValue = 0;
				$(document).keyup((event)=>{
					if (event.which === 68 && LevelValue === 0) LevelValue = LevelValue + 1;
					else if (event.which === 90 && LevelValue === 1) LevelValue = LevelValue + 1;
					else if (event.which === 73 && LevelValue === 2) LevelValue = LevelValue + 1;
					else if (event.which === 69 && LevelValue === 3) LevelValue = LevelValue + 1;
					else if (event.which === 67 && LevelValue === 4) LevelValue = LevelValue + 1;
					else if (event.which === 75 && LevelValue === 5) LevelValue = LevelValue + 1;
					else if (event.which === 79 && LevelValue === 6) {
						LevelValue = 0;
						$("#AA").css("display", "block");
					}
					else LevelValue = 0;
				});
		</script>
	</body>
</html>
